          <form action="" #myForm="ngForm" (ngSubmit)="OnSubmit(myForm)">
            <div class="container">
              <div class="form-group">
                <input type="text" name="nm" #nm="ngModel" required ngModel placeholder="Enter Your Name">
                <small *ngIf="nm.invalid && (nm.dirty || nm.touched)">Enter Valid Name</small>
              </div>
              
              <div class="form-group">
                <input type="email" name="email" required #email="ngModel" ngModel email placeholder="Enter Email">
                <small *ngIf="email.invalid && (email.dirty || email.touched) ">valid email is required</small>
    
              </div>

              <div class="form-group">
                <textarea type="text" name="sub" #sub="ngModel" required ngModel placeholder="Enter Message" rows="4"> </textarea>
                <small *ngIf="sub.invalid && (sub.dirty || sub.touched)">Please Enter Some Message</small>
              </div>
              
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
        </form>
        </div>
        <div class="contact-details" @fadeIn>
          <h3>Our Coordinates</h3>
          <div class="detail-card">
            <i class="fas fa-phone"></i>
            <p>+91 80 22172465</p>
          </div>
          <div class="detail-card">
            <i class="fas fa-map-marker-alt"></i>
            <p>ISRO Headquarters, Bengaluru, Karnataka, India</p>
          </div>
          <div class="map">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRE80CtVYCNeSsJMH5ca9rQ0Qj_GeHcrdI6xA&s" />
          </div>
        </div>
